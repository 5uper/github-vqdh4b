<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="showModal()">Show Modal</ion-button><br />
  <ion-button (click)="showCardModal()">Show Popover Modal</ion-button><br />
  <ion-button (click)="showSheetModal()">Show Sheet Modal</ion-button><br />
  <ion-button (click)="showSheetModal(0.25)">Show Sheet Modal 0.25</ion-button>
</ion-content>
